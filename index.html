<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button onclick="openBook()">New Book</button>
    <button onclick="openModal()">Open Modal</button>
    <h2>Input Form</h2>
    <form id = "inputForm">
        <label for = "inputName">Name:</label>
        <input type = "text" id = "inputName" name="inputName" required>
        <br>
        <label for = "InputAuthor">Author: </label>
        <input type = "text" id = "inputAuthor" name="inputAuthor" required>
        <br>
        <label for = "Pages">Pages:</label>
        <input type = "text" id="pages" name="pages" required>
        <br>
        <label for = "iRead">Read it :</label>
        <select id = "iRead" name = "iRead">
            <option value = "Read">Read</option>
            <option value = "Not Read">Not Read</option>
        </select>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read/Not Read</th>
          </tr>
        
    </table>
</body>

</html>
