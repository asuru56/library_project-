<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h2>Input Form</h2>
    <button id = "new_button">Add New</button>
    <form id="inputForm" style="display: none;">
        <label for="inputName">Name:</label>
        <input type="text" id="inputName" name="inputName" >
        <br>
        <label for="InputAuthor">Author: </label>
        <input type="text" id="inputAuthor" name="inputAuthor" >
        <br>
        <label for="Pages">Pages:</label>
        <input type="text" id="pages" name="pages">
        <br>
        <label for="isRead">Read it :</label>
        <select id="isRead" name="isRead">
            <option value="Read">Read</option>
            <option value="Not_Read">Not Read</option>
        </select>
        <button type="submit" id="submit">Submit</button>
        <button type="button" id = "delete">Delete</button>

    </form>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read/Not Read</th>
            
        </tr>
    </table>
</body>

</html>
